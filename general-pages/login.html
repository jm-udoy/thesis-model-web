    <title>Login</title>
</head>

<body style="font-family: 'Lato', sans-serif !important; background-color:rgb(224, 224, 224);">

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 login-area">
            <div class=" login-form-1 ">
                <div class="row">
                    <div class="col-lg-4">
                        <a href="../index.html"><img src="../images/logo/logo.png" class="img-fluid m-4 p-2" alt=""></a>
                    </div>
                    <div class="col-lg-1"><div class="lg-line"></div></div>
                    <div class="col-lg-7 my-auto">
                        <h3 class="text-uppercase text-blue lg-portal ">Login Portal</h3>
                    </div>
                </div>
                <div class="text-center m-3">Sign in with your organizational email id.</div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group text-center">
                        <a href="#" class="ForgetPwd text-blue">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>



    <!--JS links-->

    <script src="js/popper.min.js"></script>
